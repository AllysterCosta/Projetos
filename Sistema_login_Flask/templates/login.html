<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div id="form_fundo">
        <h1>Login</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                <label for="senha" id="senha">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>Entrar</button>
            </form>
            <!-- Comandos Flask para entrada de usuario -->
            {% set mensagem = get_flashed_messages() %}
            {% if mensagem %}
            <div>
                {{ mensagem[0] }}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
